<meta content="From the antislavery groups of the 1840s to the " poetry slam" movement of the present, Chicago has always been a vibrant locale for free speech activism. Drawing on the combined collections of the Newberry Library and the Chicago Historical Society, Outspoken will provide a rare opportunity to discover the history of political, cultural, and artistic dissent in Chicago and its hinterlands. " http-equiv="Description" name="Description">
